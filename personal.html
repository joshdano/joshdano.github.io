	<p id="demo"></p>
	<script>
		var i = 0;
		var txt = 'joshua dano';
		var speed = 50;

		function typeWriter() {
			if (i < txt.length) {
				document.getElement("demo").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			}
		}

		txt.typeWriter();
	</script>
